version: '3.8'

services:
  eureka:
    image: ${DOCKER_HUB_NAMESPACE}/glowgrow-eureka
    container_name: eureka
    ports:
      - "19090:19090"
    build:
      context: .
      dockerfile: ./eureka/Dockerfile
      args:
        - FILE_DIRECTORY=.
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}

  gateway:
    image: ${DOCKER_HUB_NAMESPACE}/glowgrow-gateway
